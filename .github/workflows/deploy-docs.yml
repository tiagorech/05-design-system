name: Deploy docs

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: npm ci

      - run: npm run build

      - name: Set GitHub token in remote URL (dentro do pacote)
        working-directory: ./packages/docs
        run: git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/tiagorech/05-design-system

      - name: Deploy storybook
        working-directory: ./packages/docs
        run: |
          touch storybook-static/.nojekyll
          npm run deploy-storybook -- --ci --existing-output-dir=storybook-static
